version: "3.1"

services: 
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=root
      - MONGO_PASSWORD=example
    command: npm run dev

  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root